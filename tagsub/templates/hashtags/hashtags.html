{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tags{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for hashtag in hashtags %}
    <article class="hashtags">
      <p class="hashtag">{{ hashtag['handle'] }}: {{ hashtag['hashtag'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
